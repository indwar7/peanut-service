name: peanut_trading_app
description: A mobile trading application for Peanut service
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6

  # XML Parsing (for SOAP)
  xml: ^6.5.0

  # URL Launcher
  url_launcher: ^6.2.2

  # Date Formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
