name: peanut_trading_app
description: A mobile trading application for Peanut service
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6

  # Charts (Added for portfolio visualization)
  fl_chart: ^0.65.0

  # XML Parsing (for SOAP)
  xml: ^6.5.0

  # URL Launcher
  url_launcher: ^6.2.2

  # Date Formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add assets
  assets:
    - assets/images/logo.jpg
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"
  adaptive_icon_background: "#00D09C" # Your app's primary color
  adaptive_icon_foreground: "assets/images/logo.jpg"
